<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value=""select >---Escolha---</option>
                <optgroup   label="Região Suldeste">
                    <option value="M.G.">Minas Gerais</option>
                    <option value="R.J.">Rio de Janeiro</option>
                    <option value="S.P.">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="M.A.">Maranhão</option>
                    <option value="P.E.">Pernambuco</option>
                    <option value="R.N.">Rio Grande do Norte</option>
                </optgroup>
            </select>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="istprof">
                <datalist id="istprof">
                    <option >Administrador</option>
                    <option >Contador</option>
                    <option >Desenvolvedor</option>
                    <option >Professor</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
